<VirtualHost *>
    DocumentRoot /srv/www/alerts
    WSGIDaemonProcess alerts user=www-data group=www-data threads=5
    WSGIScriptAlias / /srv/www/alerts/alerts.wsgi
    <Directory /srv/www/alerts>
        WSGIProcessGroup alerts
      	WSGIApplicationGroup %{GLOBAL}
    	Require all granted
    	<Files /srv/www/alerts/alerts.wsgi>
      	    Require all granted
    	    </Files>
    </Directory>
</VirtualHost>